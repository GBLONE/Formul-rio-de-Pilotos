<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <title>Cadastro</title>
</head>
<body>

    <div>
        <h1 id="titulo">Cadastro de Pilotos</h1>
        <p id="subtitulo">Complete sua informações:</p>
        <br>
    </div>

    <form class="formulario">
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>*Nome:</strong></label>
                <input type="text" Nome="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>*Sobrenome:</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>*Email:</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        
        <div class="campo">
            <label><strong>Sua Categoria:</strong></label>
            <label>
                <input type="radio" name="categoria" value="Fórmula 1" checked>Fórmula 1
            </label>
            <label>
                <input type="radio" name="categoria" value="Nascar">Nascar
            </label>
            <label>
                <input type="radio" name="categoria" value="StockCar">StockCar
            </label>
            <label>
                <input type="radio" name="categoria" value="Rally">Rally
            </label>
        </div>

        <div class="campo">
            <label for="profissionalismo"><strong>Selecione seu Profissionalismo:</strong></label>
            <select id="profissionalismo">
                <option selected disabled value="">Selecione</option>
                <option>Amador(a)</option>
                <option>Júnior</option>
                <option>Profissional</option>
                <option>Veterano</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione uma Equipe que já trabalhou:</strong></label><br><br>
                <input type="checkbox" id="Nenhuma" name="Nenhuma" value="">
                <label for="Nenhuma">Nenhuma</label><br>
                <input type="checkbox" id="ferrari" name="ferrari" value="ferrari">
                <label for="ferrari">Scuderia Ferrari</label><br>
                <input type="checkbox" id="RedBull" name="RedBull" value="RedBull">
                <label for="RedBull">Oracle Red Bull Racing</label><br>
                <input type="checkbox" id="Mercedes" name="Mercedes" value="Mercedes">
                <label for="Mercedes">Mercedes-AMG Petronas F1 Team</label><br>
                <input type="checkbox" id="mclaren" name="mclaren" value="mclaren">
                <label for="mclaren">McLaren F1 Team</label><br>
                <input type="checkbox" id="astonmartin" name="astonmartin" value="astonmartin">
                <label for="astonmartin">Aston Martin Aramco Cognizant F1 Team</label><br>
                <input type="checkbox" id="Haas" name="Haas" value="Haas">
                <label for="Haas">Haas F1 Team</label><br>
                <input type="checkbox" id="alfaromeo" name="alfaromeo" value="alfaromeo">
                <label for="alfaromeo">Alfa Romeo F1 Team</label><br>
                <input type="checkbox" id="alphatauri" name="alphatauri" value="alphatauri">
                <label for="alphatauri">Scuderia AlphaTauri</label><br>
                <input type="checkbox" id="williams" name="williams" value="williams">
                <label for="williams">Williams Racing</label><br>
                <input type="checkbox" id="Alpine" name="Alpine" value="Alpine">
                <label for="Alpine">BTW Alpine F1 Team</label><br>
                <text>OBS: As demais Equipes serão adcionadas com o tempo!</text>
                
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiência:</strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>
        
        <button class="botao" type="submit">Concluído</button>
    </form>
<div id="ladoalado">    
    <div id="imagemEsquerdo">
        <img class="FormulaOne" src="FormulaOne.jpg" height="342"><br>
        <img class="Nascar" src="Nascar.jpg" height="342"><br>
        <img class="Rally" src="Rally WRC.jpg" height="342">
    </div>

    <div id="imagemDireito">
        <img class="FormulaOne2" src="FormulaOne2.jpg" height="342"><br>
        <img class="Nascar2" src="Nascar2.jpg" height="342"><br>
        <img class="Rally2" src="Rally WRC2.jpg" height="342">
    </div>
</div>
</body>
</html>
